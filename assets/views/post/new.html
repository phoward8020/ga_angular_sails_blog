<div class="row">
    <div class="col-sm-8">
        <a href="/">&larr; Back to posts index</a>
        <div class="alert alert-success" ng-if="alert">{{alert}}</div>
        <h3>Add new post</h3>
        <form class="form" ng-submit="createPost()">
            <div class="form-group">
                <label>Title</label>
                <input ng-model="title" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Body</label>
                <textarea ng-model="body" class="form-control" required></textarea>
            </div>
            <button class="btn btn-primary">Add Post</button>        
        </form>
    </div>
</div>
