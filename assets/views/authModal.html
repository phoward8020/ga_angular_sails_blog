<div class="modal-header">
  <h3 class="modal-title">Login/Create Account</h3>
</div>

<div class="modal-body" ng-submit="login()">
  <form>
    <div class="form-group">
      <label>Email</label>
      <input ng-model="email" type="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input ng-model="password" type="password" class="form-control" required>
    </div>
    <div class="form-group">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
      <input type="submit" value="Login" class="btn btn-primary">
      <!-- <input value="Cancel" class="btn btn-default"> -->
    </div>
  </form>
</div>
